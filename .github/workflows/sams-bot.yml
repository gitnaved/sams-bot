name: Run SAMS Bot

on:
  schedule:
    - cron: '0 13 * * 1-5'  # Runs at 6:30 PM IST (13:00 UTC)
  workflow_dispatch:        # Allows manual trigger from GitHub

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run SAMS bot
        run: python sams_bot.py
